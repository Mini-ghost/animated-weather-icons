<!DOCTYPE html>
<html lang="zh-tw" >

<head>
  <meta charset="UTF-8">
  <title>Animated Weather Icons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,700,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-130590667-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-130590667-1');
  </script>

</head>

<body>

<h1>Animated Weather Icons</h1>
<div class="weather">
  <div class="weather_box">
    <div class="cloud_box"></div>
    <div class="icon cloud"></div>
  </div>
  <div class="weather_box">
    <div class="sun_box">
      <div class="icon sun">
        <div class="rays"></div>
      </div>
    </div>
  </div>
  <div class="weather_box">
    <div class="lightning_box">
      <div class="icon cloud">
        <div class="lightning"></div>
        <div class="lightning"></div>
      </div>
    </div>
  </div>
  <div class="weather_box">
    <div class="when_cloudy_box">
      <div class="icon cloud"></div>
      <div class="icon sun">
        <div class="rays"></div>
      </div>
    </div>
  </div>
  <div class="weather_box">
    <div class="icon cloud">
      <div class="rain"></div>
    </div>
  </div>
  <div class="weather_box">
    <div class="icon cloud">
      <div class="snow"></div>
      <div class="snow"></div>
    </div>
  </div>
</div>
  

</body>

</html>
